<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Yahtzee</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6" id="diceSide">
        <form>
          <input type="checkbox" name="dice" value="1"><img class="diceImg" src="dice/dice1.png" alt="dice1"/><br>
          <input type="checkbox" name="dice" value="2"><img class="diceImg" src="dice/dice2.png" alt="dice2"/><br>
          <input type="checkbox" name="dice" value="3"><img class="diceImg" src="dice/dice3.png" alt="dice3"/><br>
          <input type="checkbox" name="dice" value="4"><img class="diceImg" src="dice/dice4.png" alt="dice4"/><br>
          <input type="checkbox" name="dice" value="5"><img class="diceImg" src="dice/dice5.png" alt="dice5"/>
        </form>
        <button type="button" class="btn btn-danger btn-lg" id="rollButton" >ROLL</button>
      </div>
      <div class="col-md-6" id="scoreSide">
        <img src="http://www.printablee.com/postpic/2014/12/free-printable-yahtzee-score-sheets_163017.jpg" alt="score-sheet"></div>
      </div>
    </div>
  </body>
</html>
